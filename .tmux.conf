# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# stay in copy mode after dragging mouse
unbind-key -T copy-mode-vi MouseDragEnd1Pane

# set base index to 1 to follow keyboard layout
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows if one id removed
set -g renumber-windows on

# allow mouse control
set -g mouse on

# allow term colours
set -g default-terminal "xterm-256color"

# let xterm keys be used
set -g xterm-keys on

# increase history limit (scrollback size) to 10000
set -g history-limit 10000

# split panes using '|' and '_' and open pane in same path
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind '%'

# use vi mode
set -g status-keys vi
setw -g mode-keys vi

# vim style copy mode
unbind-key -T copy-mode-vi 'v'
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
bind-key -T copy-mode-vi 'V' send-keys -X select-line
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle

# vim style pane selection
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# resize panes using Alt-<j|k|h|l> without prefix
bind-key -n -r M-k resize-pane -U
bind-key -n -r M-j resize-pane -D
bind-key -n -r M-h resize-pane -L
bind-key -n -r M-l resize-pane -R

# swap panes using angle brackets
bind '<' swap-pane -U
bind '>' swap-pane -D

# move windows
#bind '<' swap-window -t -1
#bind '>' swap-window -t +1

# status bar customisations
set -g status-bg colour236
set -g status-fg white

set -g status-left-length 32
set -g status-left "#[fg=colour220]#[bg=black] #S |"

set -g status-right-length 150
set -g status-right "#[bg=colour25] %a %d %b #[bg=colour28] %I:%M %p "

set -g window-status-format "#[fg=colour161] #I:#W "
set -g window-status-separator ""
set -g window-status-current-format "#[fg=colour16]#[bg=colour220] #I:#W "

# reload config file
bind r source-file ~/.tmux.conf \; display 'Reloaded ~/.tmux.conf'

